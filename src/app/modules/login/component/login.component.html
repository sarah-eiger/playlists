<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <h1>LOGIN</h1>
  
    <div class="form-div">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" type="email" formControlName="username">
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" [type]="show ? 'text' : 'password'" formControlName="password">
        <mat-icon id="toggle-password" (click)="togglePassword()">remove_red_eye</mat-icon>
      </mat-form-field>
    </div>
  
    <div id="auth-error-div">
      <p *ngIf="authError">{{authError}}</p>
    </div>
  
    <button mat-flat-button color="primary" *ngIf="!loading" type="submit" [disabled]="!loginForm.valid"
      [ngStyle]="{'cursor': !loginForm.valid ? 'default' : 'pointer'}">Submit</button>
    <button mat-flat-button color="primary" *ngIf="loading" [disabled]="true">Loading...</button>  
  
  </form>
